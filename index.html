<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC 415 CALCULATOR</title>
    <link rel="stylesheet" href="/src/input.css">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="relative">

    <div class="w-full h-full z-50 pt-20">
        <div id="calculator-container" class="bg-white w-[85%] md:w-[60%] mx-auto h-[80vh] rounded-lg shadow-2xl box-shadow">
            <form class="relative text-white flex justify-end items-center px-8 w-full h-[30vh] bg-[#002233] bg-opacity-95">
                <i class="fa fa-history absolute top-6 left-6 cursor-pointer text-2xl"></i>
                
                <h2 id="display" class="text-5xl overflow-hidden">0</h2>
            </form>
            <div class="w-full h-[10vh] bg-[#fdfdfd] flex justify-between items-center">
                <div class="flex h-full gap-6 max-[280px]:gap-4 items-center px-5">
                    <button class="text-xl max-[280px]:text-xs font-semibold">M+</button>
                    <button class="text-xl max-[280px]:text-xs font-semibold">M-</button>
                    <button class="text-xl max-[280px]:text-xs font-semibold">MR</button>
                    <button class="text-xl max-[280px]:text-xs font-semibold">MC</button>
                </div>

                <div class="w-[20%] h-full bg-red-500 hover:shadow-2xl px-8 text-white flex items-center justify-center">
                    <p class="text-2xl clear-button">CE</p>
                </div>
            </div>
            <div class="w-full h-[40vh] bg-[#323846]">
                <div class="w-full h-full text-white grid grid-cols-5 grid-rows-5">

                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer">X<sup>Y</sup></div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer"><sup>2</sup>√</div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer"><sup>3</sup>√</div>
                    <div class="text-2xl flex justify-center items-center hover-box-shadow-top cursor-pointer operator-button">÷</div>
                    <div class="text-2xl flex justify-center items-center hover-box-shadow-top cursor-pointer operator-button">x</div>

                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer">sin</div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer number-button">7</div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer number-button">8</div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer number-button">9</div>
                    <div class="text-2xl flex justify-center items-center hover-box-shadow-top cursor-pointer operator-button">-</div>

                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer">cos</div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer number-button">4</div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer number-button">5</div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer number-button">6</div>
                    <div class="text-2xl flex justify-center items-center hover-box-shadow-top cursor-pointer operator-button">+</div>

                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer">tan</div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer number-button">1</div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer number-button">2</div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer number-button">3</div>
                    <div class="text-xl flex justify-center items-center hover:shadow-2xl rounded-tl cursor-pointer equal-button row-span-2 bg-[#4fd14d] bg-opacity-95 border-none mb-[0.1rem]">=</div>

                    <!-- <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer">CE</div> -->
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer del-button">DEL</div>
                    <div class="text-xl flex justify-center items-center hover-box-shadow-top cursor-pointer number-button col-span-2">0</div>
                    <div class="text-2xl flex justify-center items-center hover-box-shadow-top cursor-pointer number-button">.</div>
        

                </div>
            </div>
        </div>
    </div>



 <script type="module" src="script.js"></script>   
</body>
</html>
